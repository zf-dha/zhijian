<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/api.css">
    <link rel="stylesheet" href="../../css/news.css">
    <link rel="stylesheet" href="../../css/aui_font.css">
    <link rel="stylesheet" href="../../css/win.css">
</head>

<body>
    <header>
        <div class="head new-padding-10 flex-c">
            <div class="back" tapmode onclick="_closeToWin()"><img src="../../image/icon/back.png" alt=""></div>
            <div class="title">查看大图</div>
            <div class="more hide" tapmode onclick="_more()">更多</div>
        </div>
    </header>
</body>
<script src="../../script/api.js"></script>
<script src="../../script/jquery.js"></script>
<script src="../../script/ffkj.js"></script>
<script src="../../script/group.js"></script>
<script>
    apiready = function () {
        api.addEventListener({
            name: 'keyback'
        }, function () {
            _heibai(1);
            api.closeWin();
        })
        _heibai(1)
        $api.fixStatusBar($api.dom('header'));
        var h = $api.offset($api.dom('header')).h;
        var imgArr = api.pageParam['imgArr'];
        console.log(JSON.stringify(imgArr))
        var frameArr = [];
        var pageParam = [];
        var imgRotateType = api.pageParam['imgRotateType'];
        for (var i = 0, len = imgArr.length; i < len; i++) {
            frameArr.push('frame1/dy_img');
            pageParam.push({
                img: imgArr[i],
                imgRotateType: imgRotateType,
            });
        }
        groupInit('qzImg', frameArr, h, 0, api.pageParam['iIndex'], '', pageParam);
    }
</script>

</html>
