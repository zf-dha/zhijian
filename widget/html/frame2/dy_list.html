<script>
    var view = new Vue({
        el: '#view',
        data: {
            imgurl: imgurl,
            ffList: [],
            ffInfo: {},
        },
        methods: {
            // 点击相关内容
            openDy: function (index) {
                var _this = this;
                var data = _this.ffList[index];
                if (data.leixing == 3) {
                    showDetail('frame1/link_modal', {
                        uid: data.id,
                        type: 1
                    })
                } else {
                    _url({
                        id: data.dy_id,
                        url: 'frame1/dy_detail',
                        title: '详情'
                    })
                }
            },
            _url: function (param, url) {
                _url(param, url);
            },
            // 图片
            returnImg: function (url) {
                return returnImg(url);
            },
            // 图片自适应
            imgCss: function (url, event) {
                var e = event.currentTarget;
                imgCss(url, function (w, h) {
                    if (w < h) {
                        $(e).parent().addClass('img-w').removeClass('img-h');
                    }
                })
            },
        }
    })

    apiready = function () {
        // var param = {

        // _scrollToBottom(function () {

        //         pagenum++;
        //         _lists('home/User/sysDymanic', pagenum, '', param);
        //     }
        // })

        getData()
    }

    // 获取电台广播消息列表
    function getData() {
        _ajax('home/User/sysDymanic', function (ret, err) {
            if (ret && ret.data) {
                view.ffList = ret.data;
            }
        }, {
            user_id: $api.getStorage('userid'),
        })
    }
</script>
