    <style>
        /* 商品列表 */
        .shop-ul {
            margin: 0 5px;
        }

        .shop-ul .list {
            width: calc((100% - 10px)/2);
            margin-right: 10px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .shop-ul .list img {
            width: 100%;
            height: 150px;
        }

        .shop-ul .list .tag {
            font-size: 10px;
            color: #fff;
            background: #4caf50;
            border-radius: 3px;

        }

        .shop-ul .list:nth-child(2n) {

<script>
    var view = new Vue({
        el: '#view',
        data: {
            myuserid: $api.getStorage('userid'),
            imgurl: imgurl,
            ffList: [],
            ffInfo: {},
            lbList: [], // 轮播列表
            themeList: [], // 主题列表
            gList: [], //商品列表
        },
        methods: {

            _url: function (param, url) {
                _url(param, url);
            },
            // 图片
            returnImg: function (url) {
                return returnImg(url);
            },
            // 图片自适应
            imgCss: function (url, event) {
                console.log(url)
                var e = event.currentTarget;
                imgCss(url, function (w, h) {
                    if (w < h) {
                        $(e).parent().addClass('img-w').removeClass('img-h');
                    }
                })
            },
            // 清除html
            clearHtml: function (s) {
                return clearHtml(s);
            }

        }
    })

    apiready = function () {
        var param = {
            cate_id: api.pageParam['id']
        };
        _shangla(function () {
            _lists('api/mall.goods/goodsList', 1, 1, param);
        })
        _scrollToBottom(function () {
            if (heigutgao == 1) {
                pagenum++;
                _lists('api/mall.goods/goodsList', pagenum, '', param);
            }
        })
    }
